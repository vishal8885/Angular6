
<div class="row">
  <div class="col-md-12 col-sm-8 text-center">
    <img src={{recipe.imagePath}} alt="" class="img-responsive" style="height: 300px;" *ngIf="recipe">
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h3>{{recipe.name}}</h3>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="btn-group">
      <button class="btn btn-primary dropdown-toggle">
        Manage Recipe
      </button>
      <ul class="dropdown-menu">
        <li><a href="">To shopping list</a></li>
        <li><a href="">Edit recipe</a></li>
        <li><a href="">Delete recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    Ingredients
  </div>
</div>
