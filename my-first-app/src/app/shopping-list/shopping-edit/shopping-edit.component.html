<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-8 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control m-1" #nameInput>
        </div>
        <div class="col-sm-4 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control m-1" #amountInput >
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-success mr-2" type="submit" (click)="onAddItem()">Add</button>
          <button class="btn btn-danger mr-2" type="button">Delete</button>
          <button class="btn btn-primary mr-2" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
